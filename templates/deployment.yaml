    app: ts-user-mongo
    tag: #Change
  name: ts-user-mongo
  namespace: {{ .Values.namespace.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
    matchLabels:
      app: ts-user-mongo
