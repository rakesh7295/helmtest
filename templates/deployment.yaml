  labels:
    app: ts-config-service
    tag: #Change
  name: ts-config-service
  namespace: {{ .Values.appNamespace.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
    matchLabels:
      app: ts-config-service
      tag: #Change
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
